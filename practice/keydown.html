<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="alert-box" id="alert" style="margin: 5px;">
        <p id="title">알림창임</p>
        <button class="close">X</button>
    </div>
    <div class="alert-box" id="alert2" style="margin: 5px; background-color: pink;">
        <p id="title2">알림창임</p>
        <button onclick="display('alert2','none')">X</button>
    </div>
    <button onclick="display('alert','block'), text('title','아이디를 입력해주세요')">버튼</button>
    <button onclick="display('alert2','block'), text('title2','비밀번호를 입력해주세요')">버튼</button>

    <script>
        function display(id, status) {
            document.getElementById(id).style.display = status;
        }
        function text(id, content) {
            document.getElementById(id).innerText = content;
        }

        document.getElementsByClassName('close')[0].addEventListener('click', function() { 
            document.getElementsByClassName('alert-box')[0].style.display = 'none';
        });
        $(document).keydown(function(e){
            var code = e.keyCode || e.which || e.key;
            if (code == 27) {
                $('#alert').hide();
                console.log(code);
            }
        });
    </script>
</body>
</html>
