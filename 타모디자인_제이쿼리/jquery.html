        $(document).ready(function(){
            $(".btn").click(function(){ // 클릭 이벤트
                $(".popup_bg").css({ "display" : "block" });
            })

            $(".popup_bg").click(function(){
                $(this).css({ "display" : "none" });
            }) 
        });


    </script>
    <style>
        .btn{
            width: 100px;
            height: 40px;
            line-height: 40px;
            background: skyblue;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .popup_bg{
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .popup{
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 250px);
            width: 300px;
            height: 500px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="btn">준성</div>
    <div class="popup_bg">
        <div class="popup"></div>
    </div>
</body>
